<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Youtube發燒影片</title>
  </head>
  <body>
      
    
    <div id="loading" class="loading d-flex justify-content-center align-items-center">
        <h2>Loading...<h2>
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="YThot" class="YThot container">
      <div class="header">
        <h1 id="header">{{ header }}</h1>
        <div id="menu" class="menu" class="btn-group">
        <button id="category" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">影片分類</button>
        <div class="dropdown-menu" aria-labelledby="ytothers">
          <a href="#" class="dropdown-item" @click="getYT(0)">Recently</a>
          <a href="#" class="dropdown-item" @click="getYT(1)">Film & Animation</a>
          <a href="#" class="dropdown-item" @click="getYT(10)">Music</a>
          <a href="#" class="dropdown-item" @click="getYT(20)">Gaming</a>
          <a href="#" class="dropdown-item" @click="getYT(24)">Entertainment</a>
          <a href="#" class="dropdown-item" @click="getYT(15)">Pets & Animals</a>
          <a href="#" class="dropdown-item" @click="getYT(28)">Science & Technology</a>
        </div>
      </div>
      </div>
      
      <div class="row " v-for="(video, index) in videos" :key="index">
        <div class="img-wrap col-12 col-xs-12 col-sm-12 col-md-12 col-lg-4 ">
          <a class="link" :title="video.title" :href="video.url" target="_blank">
            <img class="img" :src="video.imgUrl" alt="" />
            <span class="duration">{{ video.duration }}</span>
          </a>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-8 about">
          <span class="order">#{{ index+1 }}</span>
          <a class="link" :title="video.title" :href="video.url" target="_blank"
            ><h3 class="videoTitle">{{ video.title }}</h3>
            </a>
          <p class="description">{{ video.description }}</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    
    <script src="main.js"></script>
  </body>
</html>
